<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2>Seat reservations (<span data-bind="text: seats().length"></span>)</h2>
        <table>
          <thead>
            <tr>
              <th>Passenger name</th>
              <th>Meal</th>
              <th>Surcharge</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: seats">
            <tr>
              <td><input data-bind="value: name" /></td>
              <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></td>
              <td data-bind="text: formattedPrice"></td>
              <td><a href='#' data-bind="click: $root.removeSeat">Remove</a></td>
            </tr>
          </tbody>
        </table>

        <h3 data-bind="visible: totalSurcharge() > 0">
          Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
        </h3>
        <button data-bind="click: addSeat, enable: seats().length < 5">Reserve seat</button>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="js/reserve.js"></script>
    </body>
</html>
